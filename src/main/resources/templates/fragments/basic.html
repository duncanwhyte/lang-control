<!DOCTYPE html>
<html lang="en">
  <head>
    <th:block th:fragment="head-contents">
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>LangControl</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </th:block>
  </head>
  <body>
    <nav th:fragment="navbar" class="navbar navbar-expand-sm bg-primary-subtle py-1 mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}" href="#">LangControl</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

          <ul class="navbar-nav me-auto">
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/decks}" href="#" th:classappend="${requestUri == '/decks' ? 'active':''}">
                My library
              </a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/add-deck}" href="#" th:classappend="${requestUri == '/add-deck' ? 'active':''}">
                Create
              </a>
            </li>
          </ul>

          <ul class="navbar-nav align-items-center">
            <li class="nav-item " sec:authorize="isAnonymous()">
              <a class="nav-link" th:href="@{/signin}" href="#" th:classappend="${requestUri == '/signin' ? 'active':''}">
                Sign in
              </a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
              <a class="nav-link" th:href="@{/signup}" href="#" th:classappend="${requestUri == '/signup' ? 'active':''}">
                Sign up
              </a>
            </li>
            <li class="nav-item dropdown" sec:authorize="hasRole('ROLE_ADMIN')">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Admin tools
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" th:href="@{/admintools/users}" href="#">Users</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
              <button class="nav-link" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-2"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end bg-body-secondary">
                <li>
                  <a class="dropdown-item" th:href="@{/settings}" href="#">Settings</a>
                </li>
                <li>
                  <form th:action="@{/signout}" action="#" method="post" class="dropdown-item">
                    <button type="submit" class="btn p-0 m-0 border-0">Sign out</button>
                  </form>
                </li>
              </ul>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
