<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/basic :: head-contents}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <body>
    <div th:replace="~{fragments/basic :: navbar}"></div>

    <h1 class="text-center fs-4 mb-4">All users</h1>

    <div class="table-responsive-md mx-0 mx-sm-2">
      <table class="table table-danger table-striped table-hover align-middle">
        <caption>All users</caption>
        <thead>
          <tr>
            <th scope="col">Account id</th>
            <th scope="col">Username</th>
            <th scope="col">Name</th>
            <th scope="col">Is enabled</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.accountId}">34</td>
            <td th:text="${user.username}">username</td>
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.enabled}">true</td>
            <td><a th:href="@{/admintools/users/{id}/edit(id=${user.accountId})}" href="#" class="btn btn-outline-primary">
              Edit
            </a></td>
          </tr>
        </tbody>
      </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
