<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/basic :: head-contents}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>

  <body>
    <div th:replace="~{fragments/basic :: navbar}"></div>

    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col col-md-12 col-lg-10 col-xl-9 col-xxl-8">

          <div class="border border-3 border-danger-subtle rounded-4 px-5 py-4 m-1 m-sm-0">
            
            <h1 class="text-center fs-5 mb-4">Edit user data</h1>

            <div class="row align-items-center mb-4">
              <div class="col">
                <div th:text="'Account id: ' + ${userToEdit.accountId}">Account id: 17</div>
              </div>
              <div class="col-auto">
                <div class="dropdown">
                  <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    More
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <form th:action="@{/admintools/users/{id}/delete(id=${userToEdit.accountId})}" action="#" method="post">
                        <button type="submit" class="dropdown-item">Delete user</button>
                      </form>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <form th:action="@{/admintools/users/{id}/edit(id=${userToEdit.accountId})}" action="#" method="post" th:object="${userToEdit}">
              <div class="mb-3">
                <label for="edit-username-input" class="form-label">Edit username:</label>
                <input id="edit-username-input" type="text" class="form-control" name="username" th:field="*{username}">
              </div>
              <div class="mb-4">
                <label for="edit-name-input" class="form-label">Edit name:</label>
                <input id="edit-name-input" type="text" class="form-control" name="name" th:field="*{name}">
              </div>
              <div class="form-check mb-4">
                <input id="enabled-status-checkbox" class="form-check-input" type="checkbox" th:field="*{enabled}">
                <label for="enabled-status-checkbox" class="form-check-label">
                  Change enabled status
                </label>
              </div>
              <div>
                <a th:href="@{/admintools/users}" href="#" class="btn btn-secondary" role="button">Cancel</a>
                <button type="submit" class="btn btn-primary">Save</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
