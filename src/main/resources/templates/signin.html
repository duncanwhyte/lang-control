<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <div th:replace="~{fragments/basic :: head-contents}"></div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  
  <body>
    <div th:replace="~{fragments/basic :: navbar}"></div>

    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col col-sm-11 col-md-8 col-lg-6 col-xl-5 col-xxl-4">

          <div class="border border-3 border-primary-subtle rounded-4 p-4">
            <h2 class="text-center mb-4">Sign in</h2>
            <div th:if="${param.logout}" class="text-success mb-4">You've been signed out successfully!</div>
            <div th:if="${param.error}" class="text-danger mb-4">Username or password is incorrect. Please try again!</div>
            <form th:action="@{/signin}" action="#" method="post">
              <div class="form-floating mb-4">
                <input id="username-input" type="text" name="username" class="form-control" placeholder="Username" minlength="2" maxlength="30" required autofocus/>
                <label for="username-input" class="form-label">Username</label>
              </div>
              <div class="form-floating mb-4">
                <input id="pwd-input" type="password" name="password" class="form-control" placeholder="Password" maxlength="50" required/>
                <label for="pwd-input" class="form-label">Password</label>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
